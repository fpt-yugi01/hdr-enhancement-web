<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HDR Enhancement Service{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.min.js" defer></script>
    <style>
        .upload-area {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .upload-area.drag-over {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">HDR Enhancement Service</h1>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-gray-600">Welcome, {{ user.first_name|default:user.username }}</span>
                        <a href="{% url 'hdr_app:dashboard' %}" class="text-blue-600 hover:text-blue-800">Dashboard</a>
                        <a href="{% url 'hdr_app:profile' %}" class="text-blue-600 hover:text-blue-800">Profile</a>
                        <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-800">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2025 HDR Enhancement Service. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
